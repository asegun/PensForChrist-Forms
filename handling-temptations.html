  <body >

    <div class="ugf-nav">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="navigation">

    <div class="ugf-bg ufg-main-container">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 p-sm-0">
            <div class="ugf-form">
              <form action="#" id="commentForm">
                <div class="input-block">
                  <h3 class="text-center mb-5 pb-5">HANDLING TEMPTATIONS</h3>
                  <p>(Please kindly respond to the following questions and let us have your feedback, as well as any other thing you may have to share with us)</p>
                  <div class="row ">
                    <div class="col-md-6 p-sm-0 ">
                      <div class="form-group">
                        <label for="inputFname">First Name</label>
                        <input type="text" name="fName" class="form-control border border-dark" id="inputFname" placeholder="Enter your first name" required>
                      </div>
                    </div>
                    <div class="col-md-6 p-sm-0">
                      <div class="form-group">
                        <label for="inputLname">Last Name</label>
                        <input type="text" name="lName" class="form-control border border-dark" id="inputLname" placeholder="Enter your last name" required>
                      </div>
                    </div>

                    <div class="col-md-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputLname">Email</label>
                          <input type="email" name="email" class="form-control border border-dark" id="inputLname" placeholder="Enter your email" required>
                        </div>
                      </div>

                      <div class="col-md-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputLname">phone number</label>
                          <input type="number" name="phone" class="form-control border border-dark" id="inputLname" placeholder="Enter your phone number" required>
                        </div>
                      </div>

                       <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="inputLname">Street Address</label>
                          <input type="text" name="street address" class="form-control border border-dark" id="inputLname" placeholder="Enter your street address" required>
                        </div>
                      </div>

                      <div class="col-md-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputLname">City</label>
                          <input type="city" name="city" class="form-control border border-dark" id="inputLname" placeholder="Enter your city" required>
                        </div>
                      </div>

                      <div class="col-md-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputLname">State</label>
                          <input type="text" name="state" class="form-control border border-dark" id="inputLname" placeholder="Enter your State" required>
                        </div>
                      </div>

                     
                      
                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why">1 What are the kinds of temptations that you are familiar with?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>
                      
                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why"> 2 Do you think that other Christians face such temptations? Why or why not?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>
                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why"> 3 Do you think that Christ can identify with the kind of temptations you face? Why or why not?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>
                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why"> 4 How do you think your answer to the above question (3) can help you in dealing with temptations and sin?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why">  5 Is it compulsory that you yield to a temptation?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why"> 6 What happens if you do yield to such a temptation? What should you do?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why">7 How do you think that the discussion in this article will help you in your relationship with God?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why">8 Has this article proved useful to you? In what ways?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why"> 9 In what ways can subsequent articles be more relevant?
                        </label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>
                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why"> 10 Is there any issue or topic you would like us to address?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>
                      
                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="prayerRequest">Comments, Questions or Prayer Request</label>
                          <textarea  name="prayerRequest" class="form-control border border-dark " id="prayerRequest" placeholder="enter any comments, questions or prayer request here.." required></textarea>
                        </div>
                      </div>
                      <div class="col-md-2 p-sm-0">
                        <button class="btn">Submit Documents</button>
                      </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
