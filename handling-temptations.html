<html lang="en">
  
<head> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>Pens For Christ</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- External Css -->

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/kyc-2.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/icon-114x114.png">


  </head>
  <body >

    <div class="ugf-nav">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="navigation">
              <div class="logo">
                <a href=""><img src="assets/images/check-white.png" class="img-fluid" alt="">
                    <span class="text-capitalize">Study</span>
                </a>
              </div>
              <div class="nav-btns">
                <!-- <a href="" class="back"><span class="text">Back to Main</span> Demo</a> -->
                <a href="" class="get">The Love You Can't Resist</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ugf-bg ufg-main-container">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 p-sm-0">
            <div class="ugf-form">
              <form action="#" id="commentForm">
                <div class="input-block">
                  <h3 class="text-center mb-5 pb-5">The Love You Can't Resist</h3>
                  <div class="row ">
                    <div class="col-md-6 p-sm-0 ">
                      <div class="form-group">
                        <label for="inputFname">First Name</label>
                        <input type="text" name="fName" class="form-control border border-dark" id="inputFname" placeholder="Enter your first name" required>
                      </div>
                    </div>
                    <div class="col-md-6 p-sm-0">
                      <div class="form-group">
                        <label for="inputLname">Last Name</label>
                        <input type="text" name="lName" class="form-control border border-dark" id="inputLname" placeholder="Enter your last name" required>
                      </div>
                    </div>

                    <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="inputLname">Email</label>
                          <input type="email" name="email" class="form-control border border-dark" id="inputLname" placeholder="Enter your email" required>
                        </div>
                      </div>

                      <div class="col-md-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputLname">Phone Number</label>
                          <input type="number" name="phone" class="form-control border border-dark" id="inputLname" placeholder="Enter your phone number" required>
                        </div>
                      </div>

                      <div class="col-md-6 p-sm-0">
                        <div class="form-group">
                            <label for="">Do you think God Loves You?</label>
                            <div class="check-gender">
                              <div class="custom-radio border border-dark">
                                <input type="radio" name="godslove" class="custom-control-input " id="godsLoveYes" required>
                                <label class="custom-control-label" for="godsLoveYes">Yes</label>
                              </div>
                              <div class="custom-radio border border-dark">
                                <input type="radio" name="godslove" class="custom-control-input" id="godsLoveNo" required>
                                <label class="custom-control-label" for="godsLoveNo">No</label>
                              </div>
                            </div>
                          </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="why">Why or why not?</label>
                          <textarea  name="why" class="form-control border border-dark " id="why" placeholder="State your reason(s)"  required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="notLove">Are there people God does not love?</label>
                          <textarea  name="notLove" class="form-control border border-dark " id="notLove" placeholder="state your answer here.." required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="howToKnow">How can you know if God loves you?</label>
                          <textarea  name="howToKnow" class="form-control border border-dark " id="howToKnow" placeholder="state your answer here.." required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="toGodsLove">What is your response to God's love?</label>
                          <textarea  name="toGodsLove" class="form-control border border-dark " id="toGodsLove" placeholder="state your answer here.." required></textarea>
                        </div>
                      </div>

                       <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="howToKnow">What else did you learn from this write up?</label>
                          <textarea  name="howToKnow" class="form-control border border-dark " id="howToKnow" placeholder="state herw other things you learn from this write up.." required></textarea>
                        </div>
                      </div>

                      <div class="col-md-12 p-sm-0">
                        <div class="form-group">
                          <label for="prayerRequest">Comments, Questions or Prayer Request</label>
                          <textarea  name="prayerRequest" class="form-control border border-dark " id="prayerRequest" placeholder="enter any comments, questions or prayer request here.." required></textarea>
                        </div>
                      </div>
                    </div> 
                </div>



                 
                <button class="btn">Submit Documents</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>

    <script src="assets/js/custom.js"></script>
  </body>

</html>
